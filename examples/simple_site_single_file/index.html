<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Simple site</title>
  </head>
  <body style="margin:10em;font-family: monospace;">
    <h1>A simple static site</h1>
    <h2>html, javascript, and css in the same file</h2>
    <hr style="background: linear-gradient(90deg,rgba(255, 0, 0, 1) 0%,rgba(255, 154, 0, 1) 10%,rgba(208, 222, 33, 1) 20%,rgba(79, 220, 74, 1) 30%,rgba(63, 218, 216, 1) 40%,rgba(47, 201, 226, 1) 50%,rgba(28, 127, 238, 1) 60%,rgba(95, 21, 242, 1) 70%,rgba(186, 12, 248, 1) 80%,rgba(251, 7, 217, 1) 90%,rgba(255, 0, 0, 1) 100%); height: 5px; border: None;"/>
    <button
      class="button"
      id="clickme"
      style="margin: 10px; padding: 10px; font-family: serif; font-style: italic; font-size: 30px;"
    >
      Click me!
    </button>
    <script>
      const button = document.getElementById("clickme");
      button.addEventListener("click", function (element) {
        console.log("Peekaboo");
        element.target.disabled = true;
        alert("Hi!");
      });
    </script>
  </body>
</html>
